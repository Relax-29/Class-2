<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Form</title>
</head>
<body>
    <div id="Personal info">
        <b>Personal Info</b> <br>
        <b>Registeration Form</b><br>
        <label for="s.no.">S.No.</label>
        <input type="text" placeholder="123">
        <br><br>
        <label for="name">Name</label>
        <input type="Name" placeholder="Enter your full name">
        <br><br>
        <label for="fname">Father's Name</label>
        <input type="Name" >
        <br><br>
        <label for="gender">Gender</label>
        <input type="radio" id="Female" name="gender" value="Female">Female
        <input type="radio" id="Male" name="gender" value="Male">Male 
        <br><br>
        <label for="hobbies">Hobbies</label>
        <input type="checkbox" id="singing" name="hobbies" value="Singing">Singing
        <input type="checkbox" name="hobbies" id="dancing" value="Dancing">Dancing
        <input type="checkbox" name="hobbies" id="cooking" value="Cooking">Cooking
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <br><br>
        <label for="number">Mobile</label>
        <input type="tel" name="number" id="number">
        <br><br>
        <label for="dob">DOB</label>
        <input type="date" name="date" id="date">
        <br><br>
        <label for="upload">Upload Pic</label>
        <input type="file">
        <br><br>
        <label for="city">City</label>
        <select name="city" id="city">
            <option value="select city">Select City</option>
            <option value="Jhansi">Jhansi</option>
            <option value="Gawaliar">Gawaliar</option>
            <option value="Datia">Datia</option>
            <option value="Amritsar">Amritsar</option>
            <option value="Prayagraj">Prayagraj</option>
            <option value="Lacknow">Lacknow</option>
            <option value="Merath">Merath</option>
            <option value="Mathura">Mathura</option>
            <option value="Vrindavan">Vrindavan</option>
            <option value="Agra">Agra</option>
            <option value="Kanpur">Kanpur</option>
            </select>
            <br><br>
        <label for="address">Address</label>
        <textarea name="address" id="address"></textarea>
        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="print">Print</button>
    </div>
</body>
</html>
