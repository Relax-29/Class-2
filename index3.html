<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Great Escape</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    /* CSS Styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      height: 100vh;
    }
    .left {
      background-color: #d6c1c5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .left img {
      width: 80%;
      border-radius: 10px;
    }
    .left .text {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }
    .left .scroll-text {
      position: absolute;
      left: 10px;
      bottom: 20px;
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      font-size: 12px;
      font-weight: bold;
    }
    .center {
      background-color: #f3c0c8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .center h1 {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      margin: 0;
    }
    .center p {
      margin: 10px 0 0;
      font-size: 18px;
    }
    .right {
      background-color: #efd5db;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .right img {
      width: 80%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .social {
      position: absolute;
      right: 10px;
      top: 20px;
      text-align: right;
    }
    .social a {
      display: block;
      margin-bottom: 10px;
      text-decoration: none;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left">
      <img src="./istockphoto-486433496-612x612.jpg" alt="Volume Image">
      <div class="text">
        <p><strong>Volume 1:</strong> Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
        <p><strong>Volume 2:</strong> Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
      </div>
      <div class="scroll-text">SCROLL DOWN</div>
    </div>
    <!-- Center Section -->
    <div class="center">
      <h1>The Great Escape</h1>
      <p>Issue Two Out Now</p>
    </div>
    <!-- Right Section -->
    <div class="right">
      <img src="https://via.placeholder.com/200" alt="Featured Image">
      <div class="social">
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
      </div>
    </div>
  </div>
</body>
</html>
